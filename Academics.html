<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>

            <div class="login-header">
                <ion-icon class="header-icon search-icon" name="search"></ion-icon>
                <div class="profile-iconbox">
                <div class="prof-border">
                    <ion-icon class="header-icon" name="person"></ion-icon>
                </div>
                </div>
            </div>

            <div class="page-header">
                <a href="index.html" class="nav-1">home</a>
                <a href="Academics.html" class="nav-2">academics</a>
                <a href="campuslife.html" class="nav-3">campus Life</a>
                <a href="student-services.html" class="nav-4">student Services</a>
                <a href="Pages.html" class="nav-5">my pages</a>
                <div class="nav-filler"></div>
            </div>
        </header>
        <div class="title-2">
            <a href="#" class="title-2">Academics</a>
        </div>
        <div class="flex-parent-2">
            <div  class="left-flex-parent-2">
                <div class="course-catalog-child-2">
                    <div class="course-catalog-title-2">
                        <p>Course Catalog</p>
                    </div>
                    <div class="course-catalog-direction-2">
                        <p>Enter text in the fields below and select a term to search our course catalog.</p>
                    </div>
                    <div class="left-boxes-2">
                        <form>
                            <br>
                            <label for="course-title">Course Title:</label><br>
                            <input type="text" id="course-title" class="boxes-2"><br><br>
                            <label for="course-code">Course Code:</label><br>
                            <input type="text" id="course-code" class="boxes-2"><br><br>
                            <label for="last name">Last Name:</label><br>
                            <input type="text" id="last-name" class="boxes-2"><br><br>
                        </form>
                    </div>
                    <div class="right-boxes-2">
                        <form>
                            <br>
                            <label for="term">Term:</label><br>
                            <input type="text" id="term" class="boxes-2"><br><br>
                            <label for="course-code">Course Discription:</label><br>
                            <input type="text" id="course-Discription" class="boxes-2"><br><br>
                        </form>
                    </div>

                </div>
                <div class="Survey-child-2">

                    <div class="course-catalog-title-2">
                        <p>Student Survey</p>
                    </div>
                    <p class="image-2"></p>
                </div>
            </div>
            <div class="right-flex-parent-2">
                <div class="announcements-2">
                    <div class="announcements-title-2">
                        <p>Announcements</p>
                    </div>
                    <p class="notice-2">You have no incoming announcements.</p>
                </div>
            </div>
        </div>
        <footer>
            <a href="#" class="footer">Privacy policy</a>
            <a href="#" class="footer">About us</a>
            <a href="#" class="footer">Contact us</a>
        </footer>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
