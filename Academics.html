<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title-2">
            <a href="#" class="title-2">Academics</a>
        </div>
        <div class="flex-parent-2">
            <div  class="left-flex-parent-2">
                <div class="course-catalog-child-2">
                    <div class="course-catalog-title-2">
                        <p>Course Catalog</p>
                    </div>
                    <div class="course-catalog-direction-2">
                        <p>Enter text in the fields below and select a term to search our course catalog.</p>
                    </div>
                    <div class="left-boxes-2">
                        <form>
                            <br>
                            <label for="course-title">Course Title:</label><br>
                            <input type="text" id="course-title" class="boxes-2"><br><br>
                            <label for="course-code">Course Code:</label><br>
                            <input type="text" id="course-code" class="boxes-2"><br><br>
                            <label for="last name">Last Name:</label><br>
                            <input type="text" id="last-name" class="boxes-2"><br><br>
                        </form>
                    </div>
                    <div class="right-boxes-2">
                        <form>
                            <br>
                            <label for="term">Term:</label><br>
                            <input type="text" id="term" class="boxes-2"><br><br>
                            <label for="course-code">Course Discription:</label><br>
                            <input type="text" id="course-Discription" class="boxes-2"><br><br>
                        </form>
                    </div>

                </div>
                <div class="Survey-child-2">

                    <div class="course-catalog-title-2">
                        <p>Student Survey</p>
                    </div>
                    <p class="image-2"></p>
                </div>
            </div>
            <div class="right-flex-parent-2">
                <div class="announcements-2">
                    <p class="course-catalog-title-2">Announcements</p>
                    <p>You have no incoming announcements.</p>
                </div>
                <div class="calender-2">

                </div>
            </div>
        </div>
    </body>
</html>
